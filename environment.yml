name: micronsbinder
channels:
  - defaults
  - conda-forge
dependencies:
  - matplotlib
  - numpy
  - pandas
  - python=3.7.0
  - pip
  - pykdtree
  - itkwidgets
  - pip:
    - nglui==2.0.0
    - scipy
    - seaborn
    - cloud-volume
    - annotationframeworkclient
    - imageio
    - meshparty
prefix: /opt/anaconda3/envs/micronsbinder

